<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega Final JS Matias Gonzalez | Corregido</title>
    <link rel="stylesheet" href="/CSS/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo">Banco Argentina</div>
        <nav class="barra">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Nosotros</a></li>
                <li><a href="">Servicios</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div id="atm-container">
        <h1>Cajero Automático</h1>
        <div id="login-screen">
            <p>Crear Cuenta:</p>
            <button id="create-account-btn">Crear Nueva Cuenta</button>
            <p>Ingrese su número de cuenta y PIN:</p>
            <input type="text" id="account-number" placeholder="Número de cuenta">
            <input type="password" id="pin" placeholder="PIN">
            <button id="login">Iniciar Sesión</button>
            <p id="login-message"></p>
        </div>
        <div id="atm-screen" style="display:none;">
            <div id="screen">
                <p id="message">Bienvenido. Seleccione una opción:</p>
            </div>
            <div id="controls">
                <button id="check-balance">Consultar Saldo</button>
                <button id="deposit-money">Depositar Dinero</button>
                <button id="withdraw-money">Retirar Dinero</button>
                <button id="logout">Cerrar Sesión</button>
            </div>
        </div>
    </div>
    <footer>
            <p>Copyright © 2024, Matias Gonzalez</p>
    </footer>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
